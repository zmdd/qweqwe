<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">	<meta name="format-detection" content="telephone=no,email=no,address=no">	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="icon-fonts/iconfont.css">
</head>
<body>
	<div class="wrap" id="wrap">
		<header class="header">
			<ul>
				<li><img src="img/tou.jpg" alt=""></li>
				<li>消息</li>
				<li><i class="iconfont">&#xe6fb;</i></li>
			</ul>
		</header>
		<main class="main">
			<div class="search">
				<i class="iconfont">&#xe729;</i><span>搜索</span>
			</div>
			<div class="cont">
				<dl v-for="item in dataBase">
					<dt><img v-bind:src="item.img" alt=""></dt>
					<dd>
						<b>{{item.tit}}</b>
						<p>{{item.cont}}</p>
						<span>{{item.time}}</span>
					</dd>
				</dl>
			</div>
		</main>
		<footer class="footer">
			<ul>
				<li class="bg"><i class="iconfont">&#xe60e;</i><span>消息</span></li>
				<li><i class="iconfont">&#xe716;</i><span>联系人</span></li>
				<li><i class="iconfont">&#xe6b6;</i><span>动态</span></li>
			</ul>
		</footer>
	</div>
	<script src="js/swiper.min.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/iscroll.js"></script>
	<script src="js/vue.js"></script>
	<script>
		document.documentElement.style.fontSize = window.innerWidth/3.2+'px';

		var vm = new Vue({
			el:'#wrap',
			data:{
				dataBase:""
			},
			created:function(){
				var _me = this;
				$.ajax({
					url:'http://127.0.0.1:8860/list',
					method:"GET",
					success:function(data){
						_me.dataBase = data
						//console.log(_me.dataBase)
					}
				})
			}
		})
	</script>
</body>
</html>
